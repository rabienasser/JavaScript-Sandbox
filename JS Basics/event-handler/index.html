<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random color example â€” event handler property</title>
    <style>
      button {
          padding: 1rem;
      }
      button:hover{
          border-radius: 50%;
          background: hotpink;
      }
      .container{
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }
    </style>
  </head>
  <body>
      <div class="container">
          <button>Change color</button>
      </div>
    <script>
      const btn = document.querySelector('button');

      function random(number) {
        return Math.floor(Math.random()*number);
      }

      function bgChange() {
        const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        document.body.style.backgroundColor = rndCol;
      }

      btn.onmouseout = bgChange;
    </script>
  </body>
</html>
