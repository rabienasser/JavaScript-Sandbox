<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <button class="clear-btn">Clear All</button>
        <div id="balance">
            <h2>Your Balance:</h2>
            <h1 class="balance"><span class="total-bal">$0.00</span></h1>
        </div>
    
        <div id="tracker">
            <div class="income">
                <h2>Income</h2>
                <h3 class="income-bal bal"><span class="in-bal">$0.00</span></h3>
            </div>
            <div class="expense">
                <h2>Expense</h2>
                <h3 class="expense-bal bal"><span class="ex-bal">$0.00</span></h3>
            </div>
        </div>
    
        <div id="history">
            <h2 class="heading">History</h2>
            <hr>
            <div id="items">
                <!-- <div class="item negative-item">
                    <button class="delete-btn">X</button>
                    <h3>Food</h3>
                    <p>-12</p>
                </div>
                <div class="item negative-item">
                    <h3>Books</h3>
                    <p>-100</p>
                </div>
                <div class="item negative-item">
                    <h3>Laptop</h3>
                    <p>-700</p>
                </div>
                <div class="item positive-item">
                    <h3>Paycheck</h3>
                    <p>2000</p>
                </div> -->
            </div>
        </div>
    
        <div id="add-trans">
            <h2 class="heading">Add new transaction</h2>
            <hr>
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter text...">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount...">
            <button class="add-btn">Add transaction</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
