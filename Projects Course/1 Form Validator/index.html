<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form-Validator</title>
</head>
<body>
    <div class="form-container">
        <form>
            <h1>Register With Us</h1>
            <div id="input-block">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter username" class="username">
            </div>
            <div id="input-block">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" class="email">
            </div>
            <div id="input-block">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" class="password">
            </div>
            <div id="input-block">
                <label for="password">Confirm Password</label>
                <input type="password" placeholder="Enter password again" class="confirm-password">
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
